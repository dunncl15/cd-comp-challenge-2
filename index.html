<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comp Challenge 2</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Chewy|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="icon" src="images/ham-menu.png" alt="menu icon">
        <img class="icon" src="images/bell.png" alt="notification icon">
        <img src="" alt="flag icon">
        <h1>2014 Fifa World Cup Brazil</h1>
        <nav id="main-nav">
          <div class="nav-icons">
            <a href="#"><img class="icon" src="images/radio_tower.png" alt=""></a>
            <a href="#"><img class="icon" src="images/paper.png" alt=""></a>
            <a href="#"><img class="icon" src="images/sports-jersey.png" alt=""></a>
            <a href="#"><img class="icon" src="images/roster-icon.png" alt=""></a>
            <a href="#"><img class="icon" src="images/medal.png" alt=""></a>
            <a href="#"><img class="icon" src="images/location.png" alt=""></a>
            <a href="#"><img class="icon" src="images/bar-graph.png" alt=""></a>
            <a href="#"><img class="icon" src="images/molecule.png" alt=""></a>
            <a href="#"><img class="icon" src="images/controller.png" alt=""></a>
            <h3>Statistics</h3>
          </div>
          <p class="ads">Presented by <img src="" alt=""></p>
        </nav>
      </header>
      <section class="main-content">
        <div class="player-card">
          <p class="category"></p>
          <img src="" alt="player headshot">
          <p class="stat-number"></p>
          <p class="primary-stat"></p>
          <p class="secondary-stat"></p>
          <p class="name"><img src="" alt="flag icon"></p>
        </div>
      </section>
      <footer>
        <img src="" alt="">
        <h3>Matches</h3>
        <div class="match-date">
          <p class="day"></p>
          <p class="month"></p>
          <p class="date"></p>
        </div>
      </footer>
    </div>
  </body>
</html>
